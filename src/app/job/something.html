<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Job Posting Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    form {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 20px;
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
  
</head>
<script src="create_job.js"></script>
<body>

  <h2>Job Posting Form</h2>
  <form action="/submit-job" method="post">
    <label for="job_id">Job ID</label>
    <input type="text" id="job_id" name="job_id" required>

    <label for="job_name">Job Name</label>
    <input type="text" id="job_name" name="job_name" required>

    <label for="job_description">Job Description</label>
    <textarea id="job_description" name="job_description" rows="4" required></textarea>

    <label for="qualification">Qualification</label>
    <input type="text" id="qualification" name="qualification" required>

    <label for="email">Contact Email</label>
    <input type="email" id="email" name="email" required>

    <label for="job_type">Job Type</label>
    <select id="job_type" name="job_type" required>
      <option value="">Select</option>
      <option value="Full-time">Full-time</option>
      <option value="Part-time">Part-time</option>
      <option value="Contract">Contract</option>
      <option value="Internship">Internship</option>
    </select>

    <label for="company_name">Company Name</label>
    <input type="text" id="company_name" name="company_name" required>

    <label for="location">Location</label>
    <input type="text" id="location" name="location" required>

    <label for="salary">Salary</label>
    <input type="text" id="salary" name="salary">

    <label for="last_date">Last Date to Apply</label>
    <input type="date" id="last_date" name="last_date" required>

    <button type="submit">Submit Job</button>
  </form>

</body>
</html>
